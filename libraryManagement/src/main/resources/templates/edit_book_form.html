<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="sidenav" id="sidenav">
    <div class="sidebar-header">
        <img src="Library.png" alt="Library.png" class="logo" style="width: 100px; height: auto;">
        <span class="library-name">System Library</span>
    </div>
    <a href="#" th:href="@{/manageUsers}">Manage Users</a>
    <a href="#" th:href="@{/addBook}">Add a book</a>
    <a href="#" th:href="@{/list}" class="active">List of Books</a>
    <a href="#" th:href="@{/issueBook}">Issue Book</a>
    <a href="#" th:href="@{/listIssuedBooks}">List Issued Books</a>
    <a href="#" th:href="@{/returnBooksToday}">Books to be Returned Today</a>
</div>

<div class="main-content">
    <div class="container">
        <h2>Edit Book</h2>

        <form action="#" th:action="@{/admin/books/edit}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{isbn}"/>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-input"/>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" th:field="*{category}" class="form-input"/>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" class="form-input"/>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-input"/>
            </div>

            <button type="submit" class="form-button">Update</button>
        </form>
    </div>
</div>

</body>
</html>
