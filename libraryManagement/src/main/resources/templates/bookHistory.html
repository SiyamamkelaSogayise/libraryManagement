<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.w3.org/1999/xhtml"><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book History</title>
    <link rel="stylesheet" th:href="@{/css/bookHistory.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        body a {
            color: black;
            text-decoration: none; /* Optional: Remove underline */
        }
        body a:hover {
            color: darkviolet; /* Optional: Change color on hover */
        }

        /* Sidebar styles */
        .sidebar {
            position: sticky;
            top: 0;
            left: 0;
            bottom: 0;
            width: 110px;
            height: 100vh;
            padding: 0 1.9rem;
            color: #black;
            overflow: hidden;
            transition: all 0.5s linear;
            background: rgba(113, 99, 186, 255);
        }

        .sidebar:hover {
            width: 300px;
            transition: 0.5s;
        }

        .logo {
            height: 80px;
            padding: 16px;
        }

        .menu {
            height: 88%;
            position: relative;
            list-style: none;
            padding: 0;
        }

        li {
            list-style: none;
            padding: 1rem;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.5s ease-in-out;
        }

        li:hover, .active {
            background: #e0e0e058;
        }

        a {
            color: #black;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        span {
            overflow: hidden;
        }

        i {
            font-size: 1.2rem;
        }

        .logout {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .main-content {
            position: relative;
            background-color: #ebe9e9;
            width: 100%;
            padding-top: 39px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <ul class="main">
            <li>
                <a th:href="@{/userPortal}">
                    <i class="fas fa-home"></i>  <span>Home</span>
                </a>
            </li>
            <li class="active">
                <a th:href="@{/history}">
                    <i class="fas fa-book"></i>  <span>Borrowed Books</span>
                </a>
            </li>
            <li>
                <a th:href="@{/help}">
                    <i class="fas fa-question-circle"></i>  <span>Help</span>
                </a>
            </li>
            <li>
                <a th:href="@{/settings}">
                    <i class="fas fa-cog"></i>  <span>Settings</span>
                </a>
            </li>
            <li>
                <a th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i>  <span>Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <h2>Book History</h2>

    <table>
        <thead>
        <tr>
            <th>Book Title</th>
            <th>Borrowed Date</th>
            <th>Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.borrowedDate}"></td>
            <td th:text="${book.dueDate}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
</html>
