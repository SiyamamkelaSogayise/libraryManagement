<!DOCTYPE html>
<html lang=""  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/portal.css}">
    <link rel="stylesheet" th:href="@{/css/books.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>User Portal</title>
    <style>
        h2, h3, p {
            text-align: center;
        }
        .table{
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        section {
            border: 2px solid #000;
            padding: 20px;
            background-color: #f9f9f9;
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        body a {
            color: black;
            text-decoration: none; /* Optional: Remove underline */
        }
        body a:hover {
            color: darkviolet; /* Optional: Change color on hover */
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

    </style>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
    var fileUpload = document.getElementById("fileUpload");
    var profilePicture = document.getElementById("profilePicture");

    fileUpload.addEventListener("change", function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            profilePicture.src = e.target.result;
        };

        reader.readAsDataURL(file);
    });
});


        function searchBooks() {
            var input = document.getElementById("searchBox");
            var filter = input.value.toLowerCase();
            var table = document.getElementById("booksTable");
            var tr = table.getElementsByTagName("tr");

            for (var i = 1; i < tr.length; i++) {
                tr[i].classList.remove("highlight");
                var td = tr[i].getElementsByTagName("td");
                var matched = false;
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        if (td[j].innerText.toLowerCase().indexOf(filter) > -1) {
                            matched = true;
                        }
                    }
                }
                if (matched) {
                    tr[i].style.display = "";
                    tr[i].classList.add("highlight");
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            var alert = document.querySelector('.alert');
            if (alert) {
                alert.style.display = 'block'; // Show the alert
                setTimeout(function () {
                    alert.style.display = 'none'; // Hide the alert after 5 seconds
                }, 5000); // 5000 milliseconds = 5 seconds
            }
        });
    </script>
</head>
<body>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div class="sidebar">
    <div class="logo">
        <ul class="main">
            <li class="active">
                <a th:href="@{/userPortal}">
                    <i class="fas fa-home"></i>  <span>Home</span>
                </a>
            </li>
            <li>
                <a th:href="@{/history}">
                    <i class="fas fa-book"></i>  <span>Borrowed Books</span>
                </a>
            </li>
            <li>
                <a th:href="@{/help}">
                    <i class="fas fa-question-circle"></i>  <span>Help</span>
                </a>
            </li>
            <li>
                <a th:href="@{/settings}">
                    <i class="fas fa-cog"></i>  <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="/logout">
                    <i class="fas fa-sign-out-alt"></i>  <span>Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <h2>Explore Books</h2>
        </div>
        <div class="user--info">
            <div class="search--box">
                <i class="fas fa-search"></i>
                <input id="searchBox" type="text" placeholder="Search" onkeyup="searchBooks()">
            </div>
            <!-- Profile Picture with File Upload -->
            <label for="fileUpload">
                <img id="profilePicture" th:src="@{/static/css/emptyprofile.jpg}" alt="Profile Picture">
            </label>
            <input type="file" id="fileUpload" style="display: none;">


        </div>


    </div>

    <table id="booksTable" class="table">
        <h2>Available Books</h2>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Category</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Borrow Books</th>

        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each book and display its details -->
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.category}">Category</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.quantity}">Quantity</td>
            <!-- Inside userPortal.html -->
            <td>
                <a th:id="'borrow_' + ${book.id}" th:text="${book.title}" th:href="@{'/admin/books/' + ${book.id} + '/borrow'}">Borrow</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
