<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Library</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="sidenav" id="sidenav">
    <div class="sidebar-header">
        <img src="Library.png" alt="Library.png" class="logo" style="width: 100px; height: auto;">
        <span class="library-name">System Library</span>
    </div>
    <a href="#" th:href="@{/manageUsers}">Manage Users</a>
    <a href="#" th:href="@{/admin/books/add}">Add a book</a>
    <a href="#" th:href="@{/list}" class="active">List of Books</a>
    <a href="#" th:href="@{/issueBook}">Issue Book</a>
    <a href="#" th:href="@{/listIssuedBooks}">List Issued Books</a>
    <a href="#" th:href="@{/returnBooksToday}">Books to be Returned Today</a>
</div>

<div class="main-content">
    <div class="container">
        <h2>List of Books</h2>
        <form action="#" th:action="@{/searchBooks}" method="get">
            <div class="search-container">
                <input type="text" id="searchBooksInput" name="searchQuery" class="form-input" placeholder="Search by title or author">
                <button type="submit" class="form-button">Search</button>
            </div>
        </form>

    <table class="results-table" id="resultsTable">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Category</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.category}">Category</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.quantity}">Quantity</td>
            <td>
                <button type="button" onclick="editBook('${book.isbn}')">Edit</button>
                <button type="button" onclick="deleteBook('${book.isbn}')">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <script>
        function editBook(isbn) {
        // Redirect to edit book page or handle editing via backend API
        window.location.href = '/edit/' + isbn; // Example: Replace with your actual edit book endpoint
    }

    function deleteBook(isbn) {
        if (confirm("Are you sure you want to delete the book with ISBN: " + isbn + "?")) {
            fetch('/deleteBook/' + isbn, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("Book deleted successfully.");
                    // Optional: Refresh the book list or redirect to list page
                    window.location.reload(); // Example: Refresh the page after deletion
                } else {
                    throw new Error('Failed to delete book.');
                }
            })
            .catch(error => {
                alert(error.message);
            });
        }
    }


        function searchBooks() {
        var input = document.getElementById("searchBox");
        var filter = input.value.toLowerCase();
        var table = document.getElementById("resultsTable");
        var tr = table.getElementsByTagName("tr");

        for (var i = 1; i < tr.length; i++) {
            tr[i].classList.remove("highlight");
            var td = tr[i].getElementsByTagName("td");
            var matched = false;
            for (var j = 0; j < td.length; j++) {
                if (td[j]) {
                    if (td[j].innerText.toLowerCase().indexOf(filter) > -1) {
                        matched = true;
                    }
                }
            }
            if (matched) {
                tr[i].style.display = "";
                tr[i].classList.add("highlight");
            } else {
                tr[i].style.display = "none";
            }
        }
    }
});

    </script>

</body>
</html>
